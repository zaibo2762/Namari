 <!--Gallery-->
 <aside id="gallery" class="row text-center scrollto clearfix" data-featherlight-gallery
 data-featherlight-filter="a">
@for (img of gallery.Img; track img) {
<a href="{{img.url}}" data-featherlight="image" class="col-3 wow fadeIn"
   data-wow-delay="0.1s"><img src="{{img.url}}" alt="Landing Page"/></a>
}

</aside>
<!--End of Gallery-->
